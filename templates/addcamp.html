<body class="det">
    <form class="row g-3" method="POST" action="/campdetails">
        <h3><b>Enter Your Details.</b></h3>
        <div>
            <input type="hidden" name="userid" value="{{user2.user_id}}">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Name of your Campagin: </label>
            <input type="text" class="form-control" id="name"  name="nameofcamp">
        </div><br>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Goals:</label>
            <input type="text" class="form-control" id="name"  name="goals">
        </div><br>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Starting date:</label>
            <input type="date" class="form-control" id="name"  name="startime">
        </div><br>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Ending date:</label>
            <input type="date" class="form-control" id="name"  name="endtime">
        </div><br>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Budgets:</label>
            <input type="text" class="form-control" id="name"  name="budget">
        </div><br>
        <div class="dropdown">
            visiblity:
            <select name="visiblity" class="form-select" id="floatingSelect">
                <option>visible</option>
                <option>hidden</option>
            </select>
        </div><br>
        <div class="col-md-6 " >
            <div class="text-break">
                <label for="inputCity" class="form-label">Description</label>
                <textarea type="text" class="form-control" id="names"  name="description"></textarea>
            </div>
        </div><br>
            
        <div class="col-12">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
