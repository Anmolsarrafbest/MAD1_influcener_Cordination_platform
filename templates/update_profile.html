<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="\static\style.css">
</head>
<body>
    <div style="display: flex;">
        <div>
    <form method="POST" action="/userdetails/update/{{infl_id}}" id = "data-form" enctype="multipart/form-data">
        <h3> Update your profile</h3>
        <div>
            <label>Name: </label>
            <input type="placeholder" name="vname"  value="{{data.name}}"/>
        </div><br>
        <div>
            <label>Category: </label>
            <input type="placeholder" name="cate" value="{{data.Category}}"/>
        </div><br>
        <div>
           <label>Niche: </label>
        
        <input type="placeholder" name="niche" value="{{data.Niche}}">
        </div><br>
        <div>
            <label>followers: </label>
            <input type="placeholder" name="follows" value="{{data.reach}}">
        </div><br>
         <div class="col-md-6">
            <label for="photo" class="form-label">Photo:</label>
            <input type="file" class="form-control" id="photo" name="photo" required>
        </div><br>
        <input type="submit" value="submit"/>
    </form ></div>
    <div style="margin-top: 20px;">
        <p><img class="rounded" id="photos" src="{{ url_for('static', filename='uploads/' ~ data.photo_path) }}"></p>
    </div>    
</div>
        
</body>
