<body style="background-color: burlywood">
    <div class="user12344">
        <h4>Need more information</h4><hr><br>
    <form class="row g-3" method="POST" action="/userdetails" id = "data-form" enctype="multipart/form-data" >
        <div >
            <input type="hidden" class="form-control" name="username" value="{{ user1 }}" />
        </div>
        <div >
            <input type="hidden" class="form-control"  name="pass" value="{{ password }}" />
        </div>
        <div>
            <input type="hidden" class="form-control"  name="role" value="{{ role }}" />
        </div>
        <div class="col-12" style="width: 60%;">
            <label class="form-label">Name: </label>
            <input type="placeholder" name="vname" class="form-control" /><br>
        </div>
        <div class="col-12">
            <label class="form-label">Category: </label>
            <select  name="cate" class="form-control" style="width: 60%;">
             <option value="Beauty">Beauty</option>
             <option value="Health">Health</option>
             <option value="Content Marketing">Content Marketing</option>
             <option value="Travelling">Travelling</option>
             <option value="Business">Business</option>
             <option value="Food">Food</option>
             <option value="Fashion">Fashion</option>
             <option value="Education">Education</option>
             <option value="Others">Others</option>
            </select><br>
         </div>
        <div class="col-12" style="width: 60%;">
            <label class="form-label"> Niche:</label>
            <input type="placeholder" name="niche" class="form-control"/><br>
        </div>
        <div class="col-12" style="width: 60%;">
            <label class="form-label">followers: </label>
            <input type="placeholder" name="follows" class="form-control"><br>
         </div>
         <div class="col-12" style="width: 60%;">
            <label for="photo" class="form-label">Photo:</label>
            <input type="file" class="form-control" id="photo" name="photo" class="form-control" required>
        </div>
        <input class="btn btn-outline-success" type="submit" value="submit" style="width: 30%;"/>
    </form >  
    </div>
