<head>

<h3>Add request form:-</h3><hr>
<body class="det2">
    <form class="col g-3" method="POST" action="/sponser/adreq_sent/{{user_Data.influencer_id}}" >
        <div class="anmol1">
            <div class="col-md-6" id="name2222">
                <input name="userName" type="hidden" value="{{ user_Data.name }}" >
                <label for="inputCity" class="form-label">Influencer's Name: </label>
                <input type="text" disabled class="form-control" id="name" value="{{ user_Data.name }}" >
                <br>
                <br>
                <label for="inputCity" class="form-label">Payment (In $$):</label>
                <input type="number" class="form-control" id="name" value="" name="Payment">
            </div>
            <div class="anmol2">
                <img id="photos2"  src="{{ url_for('static', filename='uploads/' ~ user_Data.photo_path) }}">
            </div>
        </div>
        <br>
        <div class="col-md-6">
            <div class="text-break">
            <label for="inputCity" class="form-label">Message:</label>
            <textarea type="text" class="form-control" id="names" value="" name="message"></textarea>
            </div>
        </div><br>
        <div class="col-md-6 " >
            <div class="text-break">
                <label for="inputCity" class="form-label">Terms and conditions</label>
                <textarea type="text" class="form-control" id="names"  name="req"></textarea>
            </div>
        </div><br>
        <div class="dropdown">
            Campagin:
            <select name="camp" class="form-select" id="floatingSelect">
                {% for i in l %}
                <option value="{{ i.campaigns_id }}"> {{ i.name }} </option>
                {% endfor %}
            </select>
        </div><br>
        <div class="col-12">
            <button type="submit" class="btn btn-outline-success">Confirm</button>
        </div>
    </form>
    </div>
</body>
